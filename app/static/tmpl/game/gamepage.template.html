<div class="row">

  <div class="col-md-6">
    <div class="driver-name text-center">
      <span id="driver-name">{{game.driver.name}}</span>
    </div>
    <div class="location-header">
      Location:
      <span class="location-name" id="location-name">{{game.currentLocation.name}}</span>
      <div class="faction-slug {{game.factionTags[game.currentLocation.factionid]}}"></div>
    </div>
    <div class="location-info">
      Population: {{game.currentLocation.population}}<br/> Tech Level: {{game.currentLocation.tech}}
    </div>
    <div class="location-description">{{game.currentLocation.description}}</div>
  </div>

  <div class="col-md-6">
    <apox-map></apox-map>

    <div class="destinations">
      <table class="table" id="destinations-list">
        <thead>
          <tr>
            <th></th>
            <th>Destination</th>
            <th>Distance</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="c in game.currentLocation.connections | orderBy: c.distance" class="{{c.name === game.destinationName ? 'current' : 'select'}}" ng-click="game.setDestination(c.id)">
            <td class="col-faction">
              <div class="faction-dot {{game.factionTags[c.factionid]}}"></div>
            </td>
            <td class="col-name">{{c.name}}</td>
            <td class="col-distance">{{c.distance/1000 | number: 1}} km</td>
            <td class="button">
              <button class="btn-go btn btn-warning" ng-show="c.name === game.destinationName" ng-click="game.goDestination();$event.stopPropagation()" ng-disabled="game.working">
                Hit the road!
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="button">
              <button class="btn btn-secondary" ng-click="game.clearDestination()" ng-disabled="game.working">
                Clear Destination
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div ng-if="game.traveling">
      On the road....
    </div>
  </div>

</div>

<!DOCTYPE html>
<div ng-show="$ctrl.state.loc === 'cargo' || $ctrl.state.loc == 'default'">

  <div class="vehicle-name">Cargo Exchange</div>
  <div>Current Cash: 6666 </div>
  <div>Cost: 1111</div>
  <div class="info-pane">
    <table class="info-table">
      <thead>
        <tr>
          <th>Good</th>
          <th>Price</th>
          <th>Stock</th>
          <th></th>
        </tr>
      </thead>
      <tr ng-repeat="good in $ctrl.goods">
        <td class="info-label">{{good.name}}</td>
        <td>${{good.price}}</td>
        <td>{{good.stock}}/{{good.capacity}}</td>
        <td>Buy <button>-</button> 666 <button>+</button> Sell</td>
      </tr>
    </table>
    <button>Make the Trade</button>
  </div>
</div>
